<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela de Cadastro</title>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <fieldset class="formulario-fildset">
                <h1><u>Formulario de Cadastro</u></h1>
                <div id="container-formulario">
                    <div class="label-input">
                        <label for="nome">Nome e Sobrenome</label>
                        <input type="text" placeholder="Nome e sobrenome" id="nome-e-sobrenome" required>
                    </div>
                    <div class="label-input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="E-mail" id="email" required>
                    </div>
                    <div class="label-input">
                        <label for="telefone">Telefone</label>
                        <input type="text" placeholder="Telefone" id="telefone" required>
                    </div>
                    <div class="label-input">
                        <label for="cep">Cep</label>
                        <input type="text" placeholder="CEP" id="cep" required>
                    </div>
                    <div class="label-input">
                        <label for="numero-casa">Número da casa</label>
                        <input type="number" placeholder="Nº casa" id="numero-casa" value="numero" required>
                    </div>
                    <div class="label-input">
                        <label for="complemento">Complemento</label>
                        <input type="text" placeholder="Complemento" id="complemento" required>
                    </div>
                    <div class="label-input">
                        <label for="bairro">Bairro</label>
                        <input type="text" placeholder="Bairro" id="bairro" required>
                    </div>
                    <div id="label-select">
                        <label for="">Estado</label>
                        <select id="select-estado" required>
                            <option value="" selected>-- Selecione seu estado --</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                        </select>
                    </div>
                    <div class="box-btn">
                        <button onclick="enviarCadastro();">
                            Enviar
                        </button>
                    </div>
                </div>
            </fieldset>
            <table id="tabela">
                <caption>Usuários Cadastrados</caption>
                <thead>
                    <tr>
                        <th id="nome-tabela">Nome e Sobrenome</th>
                        <th id="email-tabela">Email</th>
                        <th id="telefone-tabela">Telefone</th>
                        <th id="cep">CEP</th>
                        <th id="numero-tabela">Número da Casa</th>
                        <th id="complemento-tabela">Complemento</th>
                        <th id="bairro-tabela">Bairro</th>
                        <th id="estado-tabela">Estado</th>
                        <th id="acao">Ação</th>
                    </tr>
                <tbody id="tBody">
                </tbody>
                </thead>
            </table>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
